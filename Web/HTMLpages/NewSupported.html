    <title>נתמכים | נתמך חדש</title>
</head>
<body onload="LoadSupported(),fillUser()" dir="rtl">
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav bar">
                <li class="nav-item">
                    <a class="nav-link" href="AllSupporteds.html" id="here">
                        <img class="editIcon" src="../images/people.png" /> נתמכים
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="AllSupports.html">
                        <img class="editIcon" src="../images/social-care.png" /> תמיכות
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="AllProtocols.html">
                        <img class="editIcon" src="../images/document.png" /> פרוטוקולים
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="AllReports.html">

                        <img class="editIcon" src="../images/report.png" /> דיווחים
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="Management.html">
                        <img class="editIcon" src="../images/administration.png" /> ניהול
                    </a>
                </li>

            </ul>
            <div class="d-flex"><a class="d-flex " id="user" href="OpenPage.html" title="יציאה">משתמש כללי</a><img src="../images/image002.png" id="logo" /></div>
        </div>
    </nav>
    <div class="body">
        <h5>נתמך חדש</h5><br />
        <div class="input-group mb-3">
            <br />
            <span class="input-group-text">שם מלא</span>
            <input type="text" class="form-control" id="FirstName" placeholder="שם פרטי">

            <input type="text" class="form-control" id="LastName" placeholder="שם משפחה">
            <input type="text" class="form-control" id="identityNum" onchange="IsidentityStandards()" placeholder="מס' זהות">

        </div>

        <div class="input-group mb-3">
            <br />
            <span class="input-group-text">פרטים</span>
            <input type="tel" class="form-control" id="Telephone" placeholder="טלפון">
            <select class="form-control" list="Layers" name="Layers" id="Layer"><option value="0">שכבה</option></select>

            <select class="form-control" list="Statuses" name="Statuses" id="Status"><option value="0">סטטוס</option></select>


        </div>
        <div class="input-group mb-3">
            <br />
            <form id="formid" enctype="multipart/form-data" method="post" action="{{url('/add_a_note' )}}">
                <span class="input-group-text">תמונת פרופיל</span>
                <input type="file" accept=".jpg,.png,.bmp,.webp,.jpeg" class="form-control" id="image" placeholder="תמונת פרופיל ">
            </form>

        </div>

        <h5 id="validationsIDNotCorrect" class="validations">מספר זהות לא תקין</h5><br />
        <h5 id="validations" class="validations">לא מילאת את כל השדות</h5><br />
        <button class="button" id="insertButton"  onclick="AddNewSupported()">הוספה</button>

    </div>
</body>
</html>
